<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода онлайн</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Введите название города" spellcheck="false">
            <button><img src="images/searchIcon.svg"></button>
        </div>
        <div class="error">
            <p>Ошибка в названии города</p>
        </div>
        <div class="weather">
            <img src="images/clear.svg" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Moscow</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.svg">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Влажность</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.svg">
                    <div>
                        <p class="wind">5 км/ч</p>
                        <p>Скорость ветра</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="scrypt.js"></script>
</body>
</html>
